# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - caballeroApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://caballeroregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b821112216a84b8db0019346cbd9edf9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_311c182f1b9642669a7873bfb934885a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: caballeroregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b821112216a84b8db0019346cbd9edf9 }}/webimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'caballeroApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_795da61d1a6f4fb7b12857ca56d6094a }}
        images: 'caballeroregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b821112216a84b8db0019346cbd9edf9 }}/webimage:${{ github.sha }}'