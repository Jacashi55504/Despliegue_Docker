# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - caballeroApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://caballeroregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_443bc7d3a3394e389c51e6621dd6dc81 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d039eba8c82946f591d50636677d81ab }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: caballeroregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_443bc7d3a3394e389c51e6621dd6dc81 }}/webimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'caballeroApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1444060449cc4d0c938118eb4261d094 }}
        images: 'caballeroregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_443bc7d3a3394e389c51e6621dd6dc81 }}/webimage:${{ github.sha }}'