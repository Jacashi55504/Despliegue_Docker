# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - caballeroApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://caballeroregistry.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_1e3974e75a194d57b4887a20eddd610c }}
          password: ${{ secrets.AzureAppService_ContainerPassword_9a9bfd76427f45e9bb79f776d1ac3b33 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: caballeroregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1e3974e75a194d57b4887a20eddd610c }}/webimage:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'Production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'caballeroApp'
            slot-name: 'Production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_835fbb8681604391993dade26605692a }}
            images: 'caballeroregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1e3974e75a194d57b4887a20eddd610c }}/webimage:${{ github.sha }}'